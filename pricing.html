<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pricing - Echo AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    .pricing-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .plan-card {
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
    }
    .plan-card h2 {
      margin-top: 0;
    }
    .plan-card p {
      font-size: 16px;
      color: #555;
    }
    .plan-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
      width: 100%;
    }
    .plan-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Echo AI - Pricing</h1>
    <p>Choose the plan that works best for you</p>
  </header>

  <div class="pricing-container">
    <!-- Free Plan Card -->
    <div class="plan-card">
      <h2>Free Plan</h2>
      <p>Enjoy basic features, but with limited access.</p>
      <p><strong>$0/month</strong></p>
      <button class="plan-button" onclick="window.location.href='index.html'">Start Free Plan</button>
      <button class="plan-button" onclick="window.location.href='full_free.html'">See all features</button>
    </div>
    <div class="plan-card">
      <h2>Premium Plan</h2>
      <p>Unlock all premium features including faster responses, priority image generation, and more!</p>
      <p><strong>Contact Us</strong></p>
      <button class="plan-button" onclick="window.location.href='full_premium.html'">See all features</button>
      <button class="plan-button" onclick="window.location.href='mailto:christopher.j.hauser2025@outlook.com'">Upgrade to Premium</button>
    </div>
  </div>
</body>
</html>
